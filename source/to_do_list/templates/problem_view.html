{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Problems</title>
</head>
<body>
    <a href="{% url 'problem-list' %}">view problem list</a>
    <br>
    <br>
    <h1>Problem: {{ problems.id }}</h1>
    <p>Description: {{ problems.description }}</p>
    <p>Detailed Description: {{ problems.detailed_description }}</p>
    <p>Status: {{ problems.status }}</p>
    <p>Dead line: {{ problems.dead_line }}</p>
</body>
</html>
